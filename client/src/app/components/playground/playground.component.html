<div class="playground-component-container">
	<h1>Script <span class="script-name">{{ scriptData.name || 'unknown' }}</span>
		by <a [routerLink]="'/user/' + user">{{ user }}</a></h1>
	<div class="playground-body">
		<div class="editor-view">
			<ngx-codemirror [(ngModel)]="scriptContent.raw" [options]="codeMirrorOptions"></ngx-codemirror>
		</div>
		<div class="results-view">
			<p>{{ scriptContent.rendered }}</p>
		</div>
	</div>
</div>
