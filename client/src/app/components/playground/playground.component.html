<div class="playground-component-container">
	<h1>Script <span class="script-name">{{ scriptData.name || 'unknown' }}</span></h1>
	<div class="playground-body">
		<div class="editor-view">
			<ngx-codemirror [(ngModel)]="scriptData.raw" [options]="codeMirrorOptions"></ngx-codemirror>
		</div>
		<div class="results-view">
			<p>{{ scriptData.rendered }}</p>
		</div>
	</div>
</div>
